{% load humanize %} {% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>{% block title %}Consumerfinance.gov crawler{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet" href="{% static 'crawsqueal.css' %}" />
  </head>
  <body>
    <div class="skip-nav">
      <a class="skip-nav_link" href="#main">Skip to main content</a>
    </div>
    <main class="content" id="main">
      <div class="wrapper content_wrapper">
        <div class="content_main content__1-3">
          <div class="content_main-inner">
            {% block content %}{% endblock content %}
          </div>
        </div>
      </div>
    </main>
    <footer class="o-footer">
      <div class="wrapper wrapper__match-content">
        <div class="a-tagline a-tagline__large">
          <span class="u-usa-flag"></span>
          <div class="a-tagline_text">
            An official website of the
            <span class="u-nowrap">United States government</span>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static 'crawsqueal.js' %}" type="module"></script>
  </body>
</html>
