{% extends './base.html' %}

{% block breadcrumbs %}
{% include "viewer/breadcrumbs.html" %}
{% endblock breadcrumbs %}

{% block content %}
<section class="content_main-inner">
  <div class="block block--flush-bottom">
    <h1>{{ title }}</h1>
  </div>
  <div class="block block--flush-top">
    <p class="u-nowrap"><a href="{{ url }}">{{ url }}</a></p>
    <p>(last crawled {{ timestamp }})</p>
  </div>

  <div class="block">
  <div class="o-expandable-group">
  <div class="o-expandable
    {% if request.query_params.search_type == 'links' %}o-expandable--onload-open{% endif %}
  ">
    <button
      class="o-expandable__header"
      title="Expand content"
    >
      <h3 class="h4 o-expandable__label">
        Links
      </h3>
      <span class="o-expandable__cues">
        <span class="o-expandable__cue-open" role="img" aria-label="Show">
          {% include "plus-round.svg" %}
        </span>
        <span class="o-expandable__cue-close" role="img" aria-label="Hide">
          {% include "minus-round.svg" %}
        </span>
      </span>
    </button>
    <div class="o-expandable__content">
      <ul class="m-list">
        {% for link in links %}
        <li class="m-list__item u-truncate">{{ link }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
</div>
</section>
{% endblock content %}
