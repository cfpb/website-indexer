{% load static %} {% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1" />
    <!-- prettier-ignore -->
    <title>{% block title %}Consumerfinance.gov web page index{% endblock %}</title>
    <!-- prettier-ignore -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª±</text></svg>" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="skip-nav">
      <a class="skip-nav__link" href="#main">Skip to main content</a>
    </div>
    <main class="content" id="main">
      <div class="wrapper content_wrapper">
        <div class="content_main content__1-3">
          <div class="content_main-inner">
            {% block content %}{% endblock content %}
          </div>
        </div>
      </div>
    </main>
    <footer class="o-footer">
      <div class="wrapper wrapper__match-content">
        <div class="a-tagline a-tagline__large">
          <span class="u-usa-flag"></span>
          <div class="a-tagline_text">
            An official website of the
            <span class="u-nowrap">United States government</span>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static 'js/main.js' %}" type="module"></script>
  </body>
</html>
